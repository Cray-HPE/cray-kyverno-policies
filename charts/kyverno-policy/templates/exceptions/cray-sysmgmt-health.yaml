---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: cray-sysmgmt-health-grok-exporter
  namespace: kyverno
spec:
  exceptions:
  - policyName: podsecurity-subrule-baseline
    ruleNames:
    - baseline
    - autogen-baseline
  match:
    any:
    - resources:
        kinds:
        - Pod
        - Deployment
        namespaces:
        - sysmgmt-health
        names:
        - cray-sysmgmt-health-grok-exporter*
  podSecurity:
    - controlName: HostPath Volumes
      restrictedField: spec.volumes[*].hostPath
      values:
        - /opt/cray/tests/install/logs/grok_exporter
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: cray-sysmgmt-health-node-exporter-smartmon
  namespace: kyverno
spec:
  exceptions:
  - policyName: podsecurity-subrule-baseline
    ruleNames:
    - baseline
    - autogen-baseline
  match:
    any:
    - resources:
        kinds:
        - Pod
        - DaemonSet
        namespaces:
        - sysmgmt-health
        names:
        - cray-sysmgmt-health-node-exporter-smartmon*
  podSecurity:
    - controlName: HostPath Volumes
      restrictedField: spec.volumes[*].hostPath
      values:
        - /var/lib/node_exporter
        - /dev
