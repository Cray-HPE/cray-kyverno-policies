---
checkImagePolicy:
  validationFailureAction: Audit
  background: true
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  repository: registry.local
  mutateDigest: false
  verifyDigest: false
  imageReferences:
  - "*"
  exclude:
    any:
    - resources:
        kinds:
        - Pod
        namespaces:
        - user
        names:
        - pbs-*
        - slurm-backup
        - slurmctld-*
        - slurmdb-*
        - slurmdbd-*
    - resources:
        kinds:
        - Pod
        namespaces:
        - services
        names:
        - munge-vault-loader-*
  publicKeys:
    curl: |
      -----BEGIN PUBLIC KEY-----
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEwFTRXl79xRiAFa5ZX4aZ7Vkdqmji
      5WY0zqc3bd6B08CsNftlYsu2gAqdWm0IlzoQpi2Zi5C437RTg/DgLQ6Bkg==
      -----END PUBLIC KEY-----
k8sSecretName: "hpe-oci-signing-key"
